<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Auto Clock Cron Status | Nanny Clock</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body style="margin: 0; padding: 0">
    <div style="/* height: 100vh */">
      <div class="w-100 p-5" style="height: 150px; background-color: #f9f9f9">
        <div class="text-center">
          <h4>Nanny Clock</h4>
          <small>Cron Job Status</small>
        </div>
      </div>
      <br />
      <div class="d-flex align-items-center justify-content-center h-100">
        <div class="card">
          <div class="card-body">
            <div class="card-title">
              <h4>Cron Job for {{date}}</h4>
            </div>
            <hr />
            Total auto clocked in => {{totalAutoClockedIn}}
            <br />
            <br />
            <table class="table table-striped">
              <thead>
                <tr>
                  <th style="width: 1%">#</th>
                  <th>Home ID</th>
                  <th>Daily Settings</th>
                  <th>Start</th>
                  <th>End</th>
                  <th>Response</th>
                </tr>
              </thead>
              <tbody>
                {{clockedList}}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
